<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/scss/signup.css">
  <title>註冊</title>
</head>
<body>
  <div class="signUpAccount">
    <div class="header">
      <img src="img/logo1.png" alt="框框" class="logo-1">
      <img src="img/logo.png" alt="打勾" class="logo-2">
      <div class="title">online todo list</div>
    </div>
    <div class="slogan">註冊帳號</div>
    <div class="form">
      <form action="">
        <div class="box-1">
          <label for="" name="信箱">Email</label>
          <input type="text" placeholder="請輸入Email" name="信箱">
          <div class="warn">此欄位不得為空</div>
        </div>
        <div class="box-2">
          <label for="" name="暱稱">你的暱稱</label>
          <input type="text" placeholder="請輸入暱稱" name="暱稱">
        </div>
        <div class="box-3">
          <label for="" name="密碼">密碼</label>
          <input type="text" placeholder="請輸入密碼" name="密碼">
        </div>
        <div class="box-4">
          <label for="" name="密碼">再次輸入密碼</label>
          <input type="text" placeholder="請再次輸入密碼" name="密碼">
        </div>
        <input type="button" value="註冊帳號" class="login-btn"><a href="#">
        <div class="account"><a href="">登入</a></div>
      </form>
    </div>
  </div>
</body>
</html>
